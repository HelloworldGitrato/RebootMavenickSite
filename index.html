<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebootMaverick</title>
    <style>
        body {
            font-family: Impact, sans-serif;
            background-color: #001F3F;
            color: #FFFFFF;
            text-align: center;
            opacity: 0; 
            animation: fadeIn 1.5s forwards; 
        }

        h1 {
            font-size: 2em;
            margin-top: 20vh; 
        }

        .join-button {
            display: inline-block;
            background-color: #E0463A;
            color: #FFFFFF;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px; 
            transition: all 0.3s ease; 
        }

        .join-button:hover {
            background-color: #C53125;
            border-radius: 0;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>RebootMaverick</h1>
    <a class="join-button" href="https://discord.gg/EncDPtaMDB">Join</a>
</body>
</html>
